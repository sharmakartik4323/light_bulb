<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Light Bulb Project</p>
    <img src="https://3.bp.blogspot.com/-StyusOSX150/T6AdLp7zmDI/AAAAAAAAAmY/Zp6SbkqpiKY/s1600/us_lightbulb.jpg" id="bulb" width="500px" height="500px">
    <button onclick="onButton()">ON</button>
    <button onclick="offButton()">OFF</button>
    <script>
        function onButton() {document.querySelector('#bulb').src='https://purepng.com/public/uploads/thumbnail/purepng.com-bulbbulblightenergy-bulbbright-lightclipart-1421526485413mgema.png';}
        function offButton() {document.querySelector('#bulb').src='https://3.bp.blogspot.com/-StyusOSX150/T6AdLp7zmDI/AAAAAAAAAmY/Zp6SbkqpiKY/s1600/us_lightbulb.jpg';} 
    </script>
</body>
</html>
